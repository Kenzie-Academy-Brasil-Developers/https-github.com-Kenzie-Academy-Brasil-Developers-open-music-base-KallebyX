<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/modalArea.css">
    <link rel="stylesheet" href="./src/styles/home.css">
    <link rel="stylesheet" href="./src/styles/navbar.css">
    <link rel="stylesheet" href="./src/styles/media.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    
  </head>
  <body>
    <main id="app"></main>
    <nav>
      <div id="box">
        <h1>
          <span class="cor1">Control</span> <span class="cor2">Finance</span>
        </h1>
        <button class="buttonNav">Registrar novo valor</button>
        <dialog class="modal__controller">
          <div class="modal__container">
            <div class="topModal">
              <h2>Registro de valor</h2>
              <button class="closeModal">X</button>
            </div>
            <p id="textoModal">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
            <p id="valor"><b>valor</b></p>
            <input class="placeHolder" type=”number” placeholder="R$ 00,00">
            <div class="botoesModal">
              <p>Tipo de valor:</p>
              <button class="entrada">Entrada</button>
              <button class="saida">Saída</button>
            </div>
            <div class="botoesPrincipaisModal">
              <button class="cancelar">Cancelar</button>
              <button class="incerirButton">Inserir valor</button>
            </div>
          </div>
        </dialog>
      </div>
    </nav>
    <section class="home">
      <div class="topHome">
        <h2>Resumo financeiro</h2>
        <div class="botoesHome">
          <button class="allButton">Todos</button>
          <button class="entradaButton">Entradas</button>
          <button class="saidaButton">Saídas</button>
        </div>
      </div>
      <div class="soma">
      </div>
      <section class="render"> 
      </section>
    </section>
    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/valuesData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
